<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./rock-paper-scissors.js" defer></script> 
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="modal-container" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Who won?</p>
          
            <p id="score-msg">Final Score</p>
            <div class="final-score"></div>
        </div>
    </div>

    <h1>Rock Paper Scissors</h1>
    <div class="selection-img">
        <div>
            <h2>Your Choice:</h2>
            <p class="player-img">❔</p>
        </div>
        <div>
            <h2>Computer's Choice:</h2>
            <p class="computer-img">❔</p>
        </div>
    </div>

    <div class="results">
        <div class="result">First to score 5 points wins the game</div>
        <div class="selections">Choose Your Weapon!</div>
    </div>
    
    <div class="buttons">
        <button onclick="playRound('rock', computerPlay())">Rock</button>
        <button onclick="playRound('paper', computerPlay())">Paper</button>
        <button onclick="playRound('scissors', computerPlay())">Scissors</button>
    </div>
    
    <div class="scoreboard">
        <div class="score">
            <p>You</p>
            <div class="player-score">0</div>
        </div>
        
        <div>
            VS
        </div>

        <div class="score">
            <p>Computer</p>
            <div class="computer-score">0</div>
        </div>
    </div>
</body>
</html>
